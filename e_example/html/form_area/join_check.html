<!DOCTYPE html>
<!-- join_check.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../font/notosans/stylesheet.css">
  <link rel="stylesheet" href="../../font/fontawesome/css/all.css">
  <link rel="stylesheet" href="../../css/base/reset.css">
  <link rel="stylesheet" href="../../css/base/common.css">
  <link rel="stylesheet" href="../css/src/join_check.css">
  <!--[if lte IE 9]>
    <script src="../../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../../ie/PIE/PIE.js"></script>
    <script src="../../ie/respond/dest/respond.min.js"></script>
  <![endif]-->
  <title>회원가입 동의 체크</title>
</head>
<body>
<!-- noscript ====================================== -->
  <noscript>
    <p>현재 사용되고있는 브라우저는 일부기능이 원활하게 처리되지 않습니다.</p>
    <p><a href="http://google.com/chrome">최신브라우저</a>를 사용하시기 바랍니다.</p>
  </noscript>
<!-- //noscript ====================================== -->
<!-- layout ======================================= -->
  <div id="wrap">
    <h2>회원가입 동의서 체크</h2>
    <form action="#" method="post">
      <fieldset>
        <legend>회원가입 동의 체크여부 확인</legend>
        <div class="check all_check">        
          <input type="checkbox" id="allCheck" 
                 name="allCheck" value="회원가입약관 동의"> 
          <p>
            <label for="allCheck">
            <i class="fas fa-check-square"></i>
            이용약관, 개인정보 수집 및 이용, 위치정보 이용약관(선택), 프로모션 안내 메일 수신(선택)에 모두 동의합니다.</label>
          </p>
        </div>
        <div class="check require_check">
        <input type="checkbox" name="cirti_01" 
               id="req_cirti_01" 
               value="네이버 이용약관 동의 체크" />
          <dl>
            <dt>
              <label for="req_cirti_01">
              <i class="far fa-check-square"></i>
              네이버 이용약관 동의<strong>(필수)</strong>
              </label>
            </dt>
            <dd>네이버 필수약관내용</dd>
          </dl>
          
          <input type="checkbox" name="cirti_02" 
               id="req_cirti_02" 
               value="개인정보 수집 이용 동의 체크" />          
          <dl>
            <dt><label for="req_cirti_02">
              <i class="far fa-check-square"></i>
              개인정보 수집 및 이용에 대한 안내
              <strong>(필수)</strong>
            </label></dt>
            <dd>개인정보 수집 및 이용에 대한 안내 내용</dd>
          </dl>
        </div>
        <div class="check select_check">
          <input type="checkbox" name="cirti_03" 
                 id="req_cirti_03" 
                 value="위치정보 이용 동의 체크" /> 
          <dl>
            <dt><label for="req_cirti_03">
              <i class="far fa-check-square"></i>
              위치정보 이용약관 동의<em>(선택)</em>
            </label></dt>
            <dd>위치정보 이용약관 동의</dd>
          </dl>          
          <input type="checkbox" name="cirti_04" 
                 id="req_cirti_04" 
                 value="이벤트, 프로모션 수신 동의 체크" /> 
          <p><label for="req_cirti_04">
          <i class="far fa-check-square"></i>
          이벤트 등 프로모션 알림 메일 수신<em>(선택)</em>
          </label></p>
        </div>        
      </fieldset>
      
      <fieldset>
        <legend>동의서 확인 및 취소</legend>
        <input type="reset" value="취소">
        <input type="submit" value="확인">
        
        <p>회사, 동아리 등 단체에서 사용할 ID가 필요하세요? 
           <a href="">단체 회원 가입</a>
        </p>
      </fieldset>
    </form>
  </div>
<!-- script ======================================= -->
  <script src="../../js/base/jquery-3.4.1.min.js"></script>
  <script src="../../js/base/jquery-ui.min.js"></script>
  <script src="../../js/src/join_check.js"></script>
</body>
</html>
