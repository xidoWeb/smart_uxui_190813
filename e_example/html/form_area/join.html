<!DOCTYPE html>
<!-- join.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../font/notosans/stylesheet.css">
  <link rel="stylesheet" href="../../font/fontawesome/css/all.css">
  <link rel="stylesheet" href="../../css/base/reset.css">
  <link rel="stylesheet" href="../../css/base/common.css">
  <link rel="stylesheet" href="../../css/src/join.css">
  <!--[if lte IE 9]>
    <script src="../../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../../ie/PIE/PIE.js"></script>
    <script src="../../ie/respond/dest/respond.min.js"></script>
  <![endif]-->
  <title>문서이름</title>
</head>
<body>
<!-- noscript ====================================== -->
  <noscript>
    <p>현재 사용되고있는 브라우저는 일부기능이 원활하게 처리되지 않습니다.</p>
    <p><a href="http://google.com/chrome">최신브라우저</a>를 사용하시기 바랍니다.</p>
  </noscript>
<!-- //noscript ====================================== -->
<!-- layout ======================================= -->
  <div id="wrap">
    <h1>쿠팡</h1>
    <h2 class="hidden">쿠팡 회원가입 페이지</h2>
    <article id="joinBox">
      <form action="" method="post">
        <fieldset class="input_area">
        <legend>회원가입 인적사항 작성하기</legend>
        <ul>
        <!-- ===================== -->
        <li><dl><dt>
              <label for="userName">
                <i class="far fa-envelope"></i>
                <span class="hidden">
                  로그인에 필요한 계정을 입력하세요.
                </span>
              </label></dt>
            <dd>
              <input type="email"  name="userName"  id="userName"  value="" placeholder="이메일..."  required="required" />
            </dd>
          </dl>
          <span class="narr">이메일을 입력하세요.</span>
        </li>
        <li><dl><dt>
          <label for="userPw">
            <i class="far fa-envelope"></i>
            <span class="hidden">
              비밀번호를 입력하세요.<br />
              최대 15자 이내입니다.
            </span>
          </label></dt>
        <dd>
          <input type="password" 
                 name="userPw" 
                 id="userPw" 
                 value="" maxlength="15"
                 placeholder="비밀번호입력 6자이상 ~ 15자이내" 
                 required="required" />
        </dd>
      </dl>
      <span class="narr">비밀번호를 입력해주세요.</span>
    </li>
    <li><dl><dt>
      <label for="userPwre">
        <i class="far fa-envelope"></i>
        <span class="hidden">
          비밀번호를 한번더 입력하세요.<br />
          최대 15자 이내입니다.
        </span>
      </label></dt>
    <dd>
      <input type="password" 
              name="userPwre" 
              id="userPwre" 
              value="" maxlength="15"
              placeholder="비밀번호 재입력" 
              required="required" />
    </dd>
  </dl>
  <span class="narr">이전 비밀번호와 일치하지 않습니다.</span>
</li>
        <!-- ===================== -->
        </ul>
        
        
        
        
        
        
        
        </fieldset>
        <!-- ====================================== -->
        <fieldset class="confirm_area">
        <legend>회원가입 내용 확인 및 동의</legend>
          <input type="submit" name="confirmCheck" value="동의하고 가입하기" />
          <p>
            본인은 <strong>만 14세 이상</strong>이며, 
            <button type="button" data-terms="terms_01">
            쿠팡 이용약관</button>, 
            <button type="button" data-terms="terms_02">
            전자금융거래이용약관</button>, 
            <button type="button" data-terms="terms_03">
            개인정보 수집 및 이용</button>, 
            <button type="button" data-terms="terms_04">
            개인정보 제공</button> 내용을 확인 하였으며, <em>동의합니다</em>.
          </p>
          <div class="terms">
            <div class="terms_01"><h4>쿠팡 이용약관</h4></div>
            <div class="terms_02"><h4>전자금융거래이용약관</h4></div>
            <div class="terms_03"><h4>개인정보 수집 및 이용</h4></div>
            <div class="terms_04"><h4>개인정보 제공</h4></div>
          </div>
        </fieldset>
      </form>
    </article>
    <footer id="footbox">
      <address>
        <p>
          &copy; <span class="part_01">coupang corp.</span>
          <span class="part_02">a</span>ll rights reserved.
        </p>
      </address>
    </footer>
  </div>
<!-- script ======================================= -->
  <script src="../../js/base/jquery-3.4.1.min.js"></script>
  <script src="../../js/base/jquery-ui.min.js"></script>
  <script src="../../js/src/join.js"></script>
</body>
</html>
