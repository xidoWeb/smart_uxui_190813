<!DOCTYPE html>
<!-- position_basic_01.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/position_basic_01.css">
  <!--[if lte IE 9]>
    <script src="./ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="./ie/PIE/PIE.js"></script>
  <![endif]-->
  <title>웹페이지 기초이해하기2</title>
</head>
<body>
<!-- layout ========================== -->
  <h1>웹페이지 기초이해하기</h1>
  <h2>position 이해하기</h2>

  <div id="wrap">
    <ul class="position clearfix">
      <li class="basic">basic</li>
      <li class="static">static</li>
      <li class="fixed">fixed</li>
      <li class="absolute">absolute</li>
      <li class="relative">relative</li>
      <li class="basic">basic</li>
      <li class="sticky">sticky</li>
    </ul>
  </div>
<!-- script ========================== -->
<script src="http://unpkg.com/jquery"></script>
<script>
  (function($){
    var val;
    var stick = $('.sticky');  // document.getElementsByclassName('sticky')
    var st_offsetT = stick.offset().top;
    var st_offsetL = stick.offset().left;

    $(window).on('scroll', function(){
      val = $(window).scrollTop();
      
      if(val >= st_offsetT){
        stick.css({position:'fixed', top:0, left: st_offsetL});
      }else{
        stick.removeAttr('style');
      }
    });

  })(jQuery);
</script>
</body>
</html>
