<!DOCTYPE html>
<!-- layout_03_nhc_go_kr.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reset_test.css">
  <link rel="stylesheet" href="../css/layout_03_nhc_go_kr.css">

  <!--[if IE]>
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/PIE/PIE.js"></script>
  <![endif]-->

  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png">
  <title>천연기념물센터</title>
</head>
<body>
  <!-- layout ================================================== -->
  <div id="wrap">
    <header id="headBox">
      <div class="banner_area">
        <h1>천연기념물 센터</h1>
        <nav id="gnb">
          <h2 class="hidden">웹페이지 전체 네비게이션 영역</h2>
        </nav>
        <aside class="site_map">
          <h2 class="hidden">추가 확인 영역</h2>
        </aside>
      </div>
      <!--  ___________________________________ -->
      <div class="unb_area clearfix">
        <nav class="unb">
          <h2 class="hidden">사용자 편의용 네비게이션 영역</h2>
        </nav>
      </div>
 
    </header>

    <main id="conBox">
      <h2 class="hidden">기념물 센터 상세 내용</h2>
      <!--  ___________________________________ -->
      <aside class="page_scroll">
        <h2 class="hidden">각 위치별 안내 설명</h2>
        <ul>
          <li><a href="#view"> <span class="hidden">광고영역</span> </a></li>
          <li><a href="#news"> <span class="hidden">센터 소식</span> </a></li>
          <li><a href="#media"> <span class="hidden">전시관 동영상</span> </a></li>
          <li><a href="#counter"> <span class="hidden">숫자로보는 천연기념물</span> </a></li>
        </ul>
      </aside>
      <div class="view_area" id="view">
        <h3 class="hidden">광고영역</h3>
      </div><!-- // .view_area ========================================== -->      
      <div class="news_area con_area" id="news">
        <h3>센터 소식</h3>
        <div class="content"></div>
      </div><!-- // .news_area ========================================== -->
      <div class="media_area con_area" id="media">
        <h3>전시관 <abbr title="virture reality">VR</abbr></h3>
        <p>천연기념물센터 전시관을 <abbr title="virture reality">VR</abbr>로 감상할 수 있습니다.</p>
        <div class="media"></div>
      </div><!-- // .media_area ========================================== -->
      <div class="counter_area con_area" id="counter">
        <h3>숫자로보는 천연기념물</h3>
        <p>천연기념물 중에 궁금한 사항을 알기쉽게 숫자로 알아 볼 수 있습니다.</p>
        <div class="content"></div>
      </div><!-- // .counter_area -->

      <div class="top_button">
        <a href="#headBox"> <span class="hidden">화면 상단으로 이동</span> </a>
      </div>
    </main>

    <footer id="footBox">
      <div class="content">
        <h2><span class="hidden">사이트 정보 내용</span></h2>

      </div>
    </footer>
  </div>

  <!-- script ================================================== -->
  <script></script>
</body>
</html>
