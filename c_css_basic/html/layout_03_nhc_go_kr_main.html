<!DOCTYPE html>

<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reset_test.css">
  <link rel="stylesheet" href="../css/layout_03_nhc_go_kr.css">

  <!--[if IE]>
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/PIE/PIE.js"></script>
  <![endif]-->

  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png">
  <title>천연기념물센터</title>
</head>
<body>
  <!-- layout ================================================== -->
  <div id="wrap">
    <header id="headBox">
      <div class="unb_area clearfix">
        <nav class="unb"></nav>
      </div>
      <div class="banner_area">
        <h1>천연기념물 센터</h1>
        <nav id="gnb"></nav>
        <aside class="site_map"></aside>
      </div>
    </header>
    <main id="conBox">
      <div class="view_area">

      </div><!-- // .view_area -->
      
      <div class="news_area con_area">
        <h2>센터 소식</h2>
        <div class="content"></div>
      </div><!-- // .news_area -->

      <div class="media_area con_area">
        <h2>전시관 <abbr title="virture reality">VR</abbr></h2>
        <p>천연기념물센터 전시관을 <abbr title="virture reality">VR</abbr>로 감상할 수 있습니다.</p>
        <div class="media"></div>
      </div><!-- // .media_area -->

      <div class="counter_area con_area">
        <h2>숫자로보는 천연기념물</h2>
        <p>천연기념물 중에 궁금한 사항을 알기쉽게 숫자로 알아 볼 수 있습니다.</p>
        <div class="content"></div>
      </div><!-- // .counter_area -->
    </main>
    <footer id="footBox">
      <div class="content"></div>
    </footer>
  </div>

  <!-- script ================================================== -->
  <script></script>
